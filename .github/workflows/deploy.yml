name: Deploy to Railway

on:
  push:
    branches:
      - main
      # NOT: Ana branch'in adı 'main' değilse, burayı güncellemeyi unutma!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
# deploy.yml dosyasındaki ilgili satır:
# ESKİ (v2):
# uses: railwayapp/cli@v2

# YENİ (v3):
      - name: Demiryoluna Konuşlandırma
        uses: railwayapp/cli@v3 # Sürümü v3 olarak güncelledik (Genellikle en güncel stabil sürümdür)!
        with:
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend