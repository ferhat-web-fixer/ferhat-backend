name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
   # deploy.yml dosyasındaki ilgili satır:
      - name: Deploy to Railway
        # En son STABİL sürümü TAM NUMARASIYLA kullanıyoruz
        uses: railwayapp/cli@v3.2.0 
        with:
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend