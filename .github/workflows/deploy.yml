name: Deploy to Railway

on:
  push:
    branches:
      - main
      # NOT: Ana branch'in adı 'main' değilse, burayı güncellemeyi unutma!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          

# YENİ (v2):
      - name: Demiryoluna Konuşlandırma
        uses: railwayapp/cli@v2 # Sürümü v2 olarak güncelledik!
        with:
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend