name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Railway CLI  # Railway CLI'ı kur
        run: npm install -g @railway/cli 

      - name: Deploy to Railway  # Kurulan CLI ile dağıtımı yap
        run: railway up --service ferhat-backend --token ${{ secrets.RAILWAY_TOKEN }}