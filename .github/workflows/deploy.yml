# ferhat-backend/.github/workflows/deploy.yml
# LÜTFEN DOSYANIN TAMAMININ AŞAĞIDAKİ GİBİ OLDUĞUNDAN EMİN OL
name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Deploy to Railway
        uses: railwayapp/cli@v3 # CI/CD Hatasını çözen V3
        with:
          # NOAUTH hatasını çözen token kısmı
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend