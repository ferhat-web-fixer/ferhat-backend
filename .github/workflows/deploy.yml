name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Deploy to Railway
        uses: railwayapp/cli@v3 # En son denediğimiz stabil sürüm
        with:
          # BURASI ÇOK ÖNEMLİ: 'secrets' ve 'RAILWAY_TOKEN' BİREBİR İNGİLİZCE VE BÜYÜK HARF OLMALI
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend