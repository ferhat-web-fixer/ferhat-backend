# LÜTFEN DOSYANIN TAMAMININ AŞAĞIDAKİ GİBİ OLDUĞUNDAN EMİN OL
name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
     # deploy.yml dosyasındaki ilgili satır:
      - name: Deploy to Railway
        uses: railwayapp/cli@v4 # Sürümü V4 olarak güncelliyoruz!
        with:
          token: ${{ secrets.RAILWAY_TOKEN }} 
          service: ferhat-backend