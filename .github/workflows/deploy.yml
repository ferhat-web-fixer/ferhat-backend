name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
          
    - name: Install Railway CLI
      run: npm install -g @railway/cli 

    - name: Deploy to Railway (Token'ı zorla komut içine gömüyoruz)
      # Railway CLI'ya token'ı komut üzerinden zorla aktarıyoruz
      run: RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway up --service ferhat-backend